<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* --> "*" para configurações globais */
            height: 100%;
        }
        body {
            background-image: linear-gradient(150deg, #9303F8, #FC00D4, #FF2123, #FE8100, #FFCB00);
            background-attachment: fixed; /* --> Para continuar o mesmo fundo ao rolar a tela */
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
