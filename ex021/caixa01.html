<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* box-level */
            /* display: inline; --> Caso queira converter para inline-level */

            background-color: burlywood;
            height: 300px;
            width: 300px;

            /* border-width: 10px;
            border-style: solid;
            border-color: orangered; */
            border: 10px solid orangered; /*Simplificação com shorthand*/

            /* padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px; */
            padding: 10px; /*Simplificação com shorthand*/

            /* margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px; */
            /* margin: 20px 20px 40px 20px; Simplificação do bloco acima com shorthand */
            margin: 20px auto 40px auto; /* Shorthand com auto para centralizar nas laterais*/
            /* ou "margin: auto;" para centralizar a box */

            /* outline-width: 5px;
            outline-style: dashed;
            outline-color: grey; */
            outline: 5px dashed grey; /*Simplificação com shorthand*/
        }

        a { /* inline-level */
            /* display: block; --> Caso queira converter para box-level */
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas os <a href="#">links 
        são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.
    </p>
</body>
</html>
